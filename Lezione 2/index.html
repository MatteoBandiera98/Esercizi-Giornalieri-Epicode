<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrazione Utente & Contatore di Tempo</title>
</head>
<body>
  <h1>Registrazione Utente</h1>
  <div>
    <label for="nameInput">Nome:</label>
    <input type="text" id="nameInput" placeholder="Inserisci il tuo nome">
    <div id="savedName"></div>
    <button id="saveButton">Salva</button>
    <button id="removeButton">Rimuovi</button>
  </div>

  <h1>Contatore di Tempo</h1>
  <div>
    <p>Tempo trascorso: <span id="timer">0</span> secondi</p>
  </div>

<script src="asset/js/script.js"></script>
</body>
</html>
